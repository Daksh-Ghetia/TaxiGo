name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  backend:
    name: Backend - install & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"

      - name: Install dependencies (force)
        run: npm install --force

      - name: Run tests
        run: npm test

  frontend:
    name: Frontend - install & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"

      - name: Install dependencies (force)
        run: npm install --force

      - name: Build
        run: npm run build
